<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/css/typography.css">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>To do</title>
</head>
<body>
        
    <div class="container">
            <h1>To do app</h1>
        <form class="addForm">
            <label for="task">Add task</label>
            <input id="taskToAdd" type="text" name="task">
            <button id="addTask" type="button">Add</button>
        </form>
        <form class="editForm" hidden>
                <label for="task">Add task</label>
                <input class="taskToSave" type="text" name="task">
                <button class="saveTask" type="button">Save</button>
                <button class="deleteTask" type="button">Delete</button>
            </form>
        <div class="taskContainer">
            <h3>Tasks</h3>
                <ul class="taskList">
            
                </ul>
        </div>
        
    </div>
    
    
    <script src="./index.js"></script>
</body>
</html>

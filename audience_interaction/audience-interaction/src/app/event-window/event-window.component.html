<div class="row justify-content-between">
  <div class="col-5 sidebar">
    <app-sidebar [event]="event" [isCreator]="isCreator"></app-sidebar>
  </div>
  <div
    class="col-6 message-window"
    *ngIf="messages.length > 0 && messages != null"
  >
    <app-message [messages]="messages" [isCreator]="isCreator"></app-message>
  </div>
</div>

<div class="card justify-content-center">
  <div class="card-body event-info">
    <h5 class="card-title">
      Event name: <strong>{{ event.eventName }}</strong>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Created by: {{ event.creatorName }}
    </h6>
    <p class="card-text">
      Description of the event: {{ event.eventDescription }}
    </p>
  </div>
</div>
<div class="row justify-content-center">
  <button
    type="button"
    class="btn btn-success ask-button"
    data-toggle="modal"
    data-target="#exampleModal"
    *ngIf="isActive"
  >
    Ask a question
  </button>
  <button
    type="button"
    class="btn btn-danger close-event-button"
    *ngIf="isCreator"
    (click)="onCloseEvent()"
  >
    Close the event
  </button>
</div>
<div
  class="modal fade "
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog " role="document">
    <div class="modal-content question-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ask a question!</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="sendMessage(messageForm)" #messageForm="ngForm">
        <div class="modal-body">
          <div class="form-group" *ngIf="!messageSend">
            <label for="exampleFormControlTextarea1"
              >Enter your question:</label
            >
            <textarea
              class="form-control question-area"
              id="exampleFormControlTextarea1"
              rows="3"
              ngModel
              name="message"
            ></textarea>
          </div>
          <div *ngIf="messageSend">
            Message was send!
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="onClose()"
          >
            Close
          </button>
          <!--  data-dismiss="modal" -->
          <button type="submit" class="btn btn-primary send-msg-btn" *ngIf="!messageSend">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

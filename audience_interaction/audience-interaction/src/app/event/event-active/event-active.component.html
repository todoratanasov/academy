<div class="container" *ngIf="events?.length > 0">
  <li class="list-group-item col-12" *ngFor="let event of events">
    <div class="col-6 event-li">{{ event.name }}</div>
    <div class="col-5 event-join-btn">
      <button
        type="button"
        class="btn btn-success"
        routerLink="/window/{{ event._id }}"
      >
        Join this event
      </button>
    </div>
  </li>
</div>
